<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-logo"><b>Primeira</b> APP</div>
    <div class="login-box-body">
        <p class="login-box-msg">Bem-vindo!</p>
        <form>
            <auth-field id="authName" type="text" placeholder="Informe o nome" model="auth.user.name" icon-class="fa-user" ng-hide="auth.loginMode"></auth-field>

            <auth-field id="authEmail" type="text" placeholder="Informe o e-mail" model="auth.user.email" icon-class="fa-envelope"></auth-field>

            <auth-field id="authPass" type="password" placeholder="Informe a senha" model="auth.user.password" icon-class="fa-lock"></auth-field>

            <auth-field id="authConfirmPass" type="password" placeholder="Confirme a senha" model="auth.user.confirm_password" icon-class="fa-lock" ng-hide="auth.loginMode"></auth-field>

            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.login()" ng-show="auth.loginMode">Entrar</button>
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.signup()" ng-hide="auth.loginMode">Registrar</button>
                </div>
            </div>  
        </form>
        <br>
        <a href="javascript:;" ng-click="auth.changeMode()">
            {{ 
                auth.loginMode ? 
                'Novo usuário? Registrar aqui!' :
                'Já é cadastrado? Entrar aqui!'
            }}
        </a>
    </div>
</div>

<style>
    html, .wrapper { background-color: #FFF !important; }
    .login-box-body { background-color: #EEE; }
</style>
