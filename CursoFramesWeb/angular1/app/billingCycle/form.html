<div role="form">
    <div class="box-body">
        <field id="name" type="text" label="Nome" grid="12 6 4" placeholder="Informe o nome" model="bcCtrl.billingCycle.name"></field>
        <field id="month" type="number" label="Mês" grid="12 6 4" placeholder="Informe o mês" model="bcCtrl.billingCycle.month"></field>
        <field id="year" type="number" label="Ano" grid="12 6 4" placeholder="Informe o ano" model="bcCtrl.billingCycle.year"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
